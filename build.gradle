buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.2.RELEASE")
    }
}

plugins {
    id "au.com.dius.pact" version "3.5.16"
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'


bootJar {
    baseName = 'simple-web'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

pact {
    publish {
        pactDirectory = 'target/pacts'
        pactBrokerUrl = 'http://localhost'
        version = 0.1
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-thymeleaf")
    compile("org.springframework.boot:spring-boot-devtools")
    compile group: 'org.springframework', name: 'spring-tx', version: '5.0.6.RELEASE'
    compile("com.fasterxml.jackson.core:jackson-databind")
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.12.0'
    testCompile("junit:junit")
    testCompile("org.springframework.boot:spring-boot-starter-test")
    testCompile("info.cukes:cucumber-java8:1.2.5")
    testCompile("info.cukes:cucumber-junit:1.2.5")
    testCompile("info.cukes:cucumber-spring:1.2.5")
    testCompile("org.mockito:mockito-core:1.+")
    testCompile("net.sourceforge.htmlunit:htmlunit")
    testCompile("com.github.tomakehurst:wiremock:2.17.0")
    testCompile("au.com.dius:pact-jvm-consumer-junit_2.11:3.5.16")

}